<div class="col-xs-12 bg-grey pt-10 pb-10 pl-15 pr-15 mb-30 visible-xs">
    <p class="pull-left mt-7 mb-0">Search by:</p>
    <a href="#view-filters" class="btn btn-primary pull-right" data-toggle="offcanvas">Filters (7)</a>
</div>
<div class="container mt-40">
    <div id="view-filters" class="hidden-xs">
        <div class="col-xs-12 bg-grey borderv-grey pt-10 pb-10 pl-15 pr-15 mb-15-xs visible-xs">
            <p class="pull-left mt-7 mb-0">
                <span class="total_results">0 &nbsp;</span> results
            </p>
            <a href="#" class="btn btn-primary pull-right off-canvas-back">Close</a>
        </div>
        <p class="text-md hidden-xs">
            <span class="total_results">0 &nbsp;</span> results
        </p>
        <section class="filters">
            <div class="row mb-15 mb-0-xs">
                <div class="col-sm-3 col-xs-12 pr-0 pr-15-xs">
                    <select id="event_type" name="event_type" multiple="multiple" class="ms mb-15-xs"
                            data-selected="Event Type">
                        <option value="1">Online Event</option>
                        <option value="2">In Person Event</option>
                        <option value="3">On-Demand Webcast</option>
                    </select>
                </div>
                <div class="col-sm-3 col-xs-12 pr-0 pr-15-xs">
                    <select id="event_date" class="form-control mb-15-xs ms-event-date">
                    </select>
                </div>
                <div class="col-sm-3 col-xs-12 pr-0 pr-15-xs">
                    <select id="product" name="product" class="form-control mb-15-xs ms-product">
                    </select>
                </div>
                <div class="col-sm-3 col-xs-12 pr-0 pr-15-xs">
                    <select id="brand" name="brand" class="form-control mb-15-xs ms-brand">
                        <option value="-1">Product Line</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-xs-12 pr-0 pr-15-xs">
                    <select id="solution" name="solution" class="form-control mb-15-xs ms-solution">
                        <option value="">Solution</option>
                    </select>
                </div>
                <div class="col-sm-3 col-xs-12 pr-0 pr-15-xs">
                    <select id="language" name="language" class="form-control mb-15-xs ms-language">
                        <option value="">Language</option>
                    </select>
                    </select>
                </div>
                <div class="col-sm-3 col-xs-12 pr-0 pr-15-xs">
                    <select id="country" name="country" class="form-control mb-15-xs ms-country">
                        <option value="">Country</option>
                    </select>
                </div>
                <div class="col-sm-3 col-xs-12 pr-0 pr-15-xs">
                    <select id="state_province" name="state_province" class="form-control mb-15-xs ms-state hide">
                        <option value="">State</option>
                    </select>
                </div>
            </div>
        </section>
        <div class="mt-15 hidden-xs">
            <a href="#" class="resetfilter">Clear all</a>
        </div>
        <div class="col-xs-12 bg-grey borderv-grey pt-10 pb-10 pl-15 pr-15 mb-15-xs visible-xs">
            <p class="pull-left mt-7 mb-0">
                <span class="total_results">0 &nbsp;</span> results
            </p>
            <a href="#" class="btn btn-primary pull-right off-canvas-back">Close</a>
        </div>
    </div>
</div>

<div class="mt-20">
</div>

<div class="container pt-20">
    <section class="listing-entries">
        <div class="row">
        </div>
    </section>

    <button id="view-more" class="btn btn-default btn-block">View More</button>
</div>

<div class="container">
    <div class="row">

        <div id="no-result" class="alert hide">
            <div class="alert-warning mb-0">
                <h4>No result: Please try another search.</h4>

                <div class="label-error-wrapper"></div>
            </div>
        </div>
    </div>
</div>
